<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking</title>
  </head>
  <body>
    <div class="container">
      <h1>Book your trip!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="fName">First Name</label>
            <input id="fName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lName">Last Name</label>
            <input id="lName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="dest">Destination</label>
            <input id="dest" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="dep">Departure Date</label>
            <input id="dep" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="return">Return Date</label>
            <input id="return" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input id="email" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Go!</button>
        </form>
      </div>

      <div id="confirm">
        <h1>Confirmation</h1>
        <ul><li class="fName"></li>
            <li class="lName"></li>
            <li class="dest"></li>
            <li class="dep"></li>
            <li class="return"></li>
            <li class="email"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
